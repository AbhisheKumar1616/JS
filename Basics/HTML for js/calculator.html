<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="../CSS for js/calculator.css" rel="stylesheet" type="text/css" />
  <link href="../CSS for js/utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="lbutton button" id="C">C</button>
      <button id="p-m" class="lbutton button">+/-</button>
      <button id="mod" class="lbutton button">%</button>
      <button class="obutton button" id="div">/</button>
      <!-- <button id="">M+</button>
      <button id="">M-</button> -->
    </div>
    <div class="row">
      <button class="dbutton button" id="seven">7</button>
      <button id="eight" class="dbutton button">8</button>
      <button id="nine" class="dbutton button">9</button>
      <button id="mul" class="obutton button">*</button>
    </div>
    <div class="row">
      <button class="dbutton button" id="four">4</button>
      <button id="five" class="dbutton button">5</button>
      <button class="dbutton button" id="six">6</button>
      <button id="minus" class="obutton button">-</button>
      
    </div>
    <div class="row">
      <button id="one" class="dbutton button">1</button>
      <button class="dbutton button" id="two">2</button>
      <button id="three" class="dbutton button">3</button>
      <button id="add" class="obutton button button">+</button>
    </div>
    <div class="row">
      <button id="zero" class="bbutton button">0</button>
      <button class="dbutton button">.</button>
      <button class="obutton button">=</button>
    </div>
  </div>
  <script src="../js/calculator.js"></script>
</body>

</html>
